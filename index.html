<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container">
        <div class="score-container">
            <p id="score"></p>
        </div>
        <div class="lives-container">
            <img class="live-1" src="/images/heart.png" alt="">
            <img class="live-2" src="/images/heart.png" alt="">
            <img class="live-3" src="/images/heart.png" alt="">
        </div>
        <canvas id="myCanvas" width="780" height="520"></canvas>
    </div>

    <div class="game-over-notify-overlay">
        <div class="game-over-box">
            <p>C'est perdu ...</p>
            <img src="/images/game-over.png" alt="">
            <button class="replay-btn">Rejouer</button>
        </div>
    </div>

    <div class="win-notify-overlay">
        <div class="win-box">
            <p>C'est Gagne !</p>
            <img src="/images/big-win.png" alt="">
            <button class="replay-btn">Rejouer</button>
        </div>
    </div>

    

    <script src="/script.js"></script>
</body>
</html>
